<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colonel Blotto Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Colonel Blotto</h1>
    <div id="status">Join a game to start playing!</div>
    <form id="joinForm">
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" name="playerName" required><br>
        <button type="submit">Join Game</button>
    </form>
    <form id="settingsForm" style="display:none;">
        <label for="castles">Number of Castles:</label>
        <input type="number" id="castles" name="castles" required><br>
        <label for="points">Points per Castle (comma separated):</label>
        <input type="text" id="points" name="points" required><br>
        <label for="soldiers">Number of Soldiers:</label>
        <input type="number" id="soldiers" name="soldiers" required><br>
        <button type="submit">Submit</button>
    </form>
    <form id="moveForm" style="display:none;"></form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
